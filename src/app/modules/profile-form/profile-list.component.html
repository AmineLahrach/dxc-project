<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/dashboard']">Home</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" svgIcon="heroicons_mini:chevron-right"></mat-icon>
                    <span class="ml-1 text-secondary">Profiles</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Profile Management
                </h2>
                <p class="text-secondary">
                    Manage user profiles and role assignments
                </p>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                mat-flat-button
                color="primary"
                (click)="createProfile()">
                <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                <span class="ml-2">Add New Profile</span>
            </button>
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Profile Form -->
        <div *ngIf="selectedProfile" class="mb-8 bg-card rounded-2xl shadow overflow-hidden">
            <div class="flex items-center justify-between p-6 border-b">
                <div class="flex items-center">
                    <mat-icon class="text-primary mr-3" [svgIcon]="isEditing ? 'heroicons_outline:pencil' : 'heroicons_outline:plus'"></mat-icon>
                    <h3 class="text-lg font-semibold">{{ isEditing ? 'Edit' : 'Create' }} Profile</h3>
                </div>
                <button mat-icon-button (click)="cancelEdit()">
                    <mat-icon svgIcon="heroicons_outline:x-mark"></mat-icon>
                </button>
            </div>
            <div class="p-6">
                <app-profile-form
                  [profile]="selectedProfile"
                  (save)="saveProfile($event)"
                  (cancel)="cancelEdit()">
                </app-profile-form>
            </div>
        </div>

        <!-- Search and filters -->
        <div class="mb-8" *ngIf="!selectedProfile">
            <mat-form-field class="w-full sm:w-80">
                <mat-icon matPrefix class="ml-4 mr-2" svgIcon="heroicons_outline:magnifying-glass"></mat-icon>
                <input 
                    matInput 
                    placeholder="Search profiles"
                    #searchInput
                    (keyup)="applyFilter($event)">
                <button 
                    *ngIf="searchInput.value"
                    mat-icon-button 
                    matSuffix 
                    (click)="searchInput.value=''; clearFilter()"
                    aria-label="Clear">
                    <mat-icon svgIcon="heroicons_outline:x-mark"></mat-icon>
                </button>
            </mat-form-field>
        </div>

        <!-- Profiles table -->
        <div class="bg-card rounded-2xl shadow overflow-hidden" *ngIf="!selectedProfile">
            <table mat-table [dataSource]="profiles" matSort #sort="matSort" class="w-full">
                
                <!-- Name Column -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let profile"> {{profile.nom}} </td>
                </ng-container>
                
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="w-20"> Actions </th>
                    <td mat-cell *matCellDef="let profile" class="text-right">
                        <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                            <mat-icon svgIcon="heroicons_outline:ellipsis-vertical"></mat-icon>
                        </button>
                        <mat-menu #actionsMenu="matMenu">
                            <button mat-menu-item (click)="editProfile(profile)">
                                <mat-icon svgIcon="heroicons_outline:pencil"></mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deleteProfile(profile)" color="warn">
                                <mat-icon svgIcon="heroicons_outline:trash" class="text-warn"></mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr 
                    mat-row 
                    *matRowDef="let profile; columns: displayedColumns"
                    class="hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-colors">
                </tr>
                
                <!-- No results row -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell p-8 text-center" colspan="2">
                        <ng-container *ngIf="searchInput?.value; else noRecords">
                            No profiles matching "{{searchInput?.value}}"
                        </ng-container>
                        <ng-template #noRecords>
                            No profiles found
                        </ng-template>
                    </td>
                </tr>
            </table>
            
            <!-- Empty state -->
            <div 
                *ngIf="profiles.data.length === 0" 
                class="p-8 text-center">
                <mat-icon 
                    class="icon-size-16 text-hint mb-4"
                    svgIcon="heroicons_outline:queue-list">
                </mat-icon>
                <div class="text-lg font-medium mb-2">No profiles found</div>
                <div class="text-secondary mb-4">Create a new profile to get started</div>
                <button
                    mat-flat-button
                    color="primary"
                    (click)="createProfile()">
                    <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
                    <span class="ml-2">Add New Profile</span>
                </button>
            </div>
            
            <!-- Paginator -->
            <mat-paginator 
                #paginator="matPaginator"
                [pageSizeOptions]="[5, 10, 25, 100]"
                showFirstLastButtons
                aria-label="Select page of profiles">
            </mat-paginator>
        </div>
    </div>
</div>
