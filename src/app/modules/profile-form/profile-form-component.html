<div class="p-6">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-8">
        <!-- Basic Information -->
        <div class="bg-card rounded-2xl shadow p-6">
            <div class="flex items-center mb-6">
                <mat-icon class="text-primary mr-3" svgIcon="heroicons_outline:information-circle"></mat-icon>
                <h3 class="text-lg font-semibold">Profile Information</h3>
            </div>

            <div class="grid grid-cols-1 gap-6">
                <!-- Profile Name -->
                <mat-form-field class="w-full">
                    <mat-label>Profile Name</mat-label>
                    <input matInput formControlName="nom" required placeholder="Enter profile name">
                    <mat-error *ngIf="profileForm.get('nom')?.hasError('required')">Profile name is required</mat-error>
                    <mat-hint>A clear, descriptive name for this profile</mat-hint>
                </mat-form-field>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end space-x-4 pt-6 border-t">
            <button
                type="button"
                mat-stroked-button
                (click)="onCancel()">
                Cancel
            </button>
            <button
                type="submit"
                mat-flat-button
                color="primary"
                [disabled]="!profileForm.valid">
                <mat-icon svgIcon="heroicons_outline:check"></mat-icon>
                <span class="ml-2">{{profile?.id ? 'Update' : 'Create'}} Profile</span>
            </button>
        </div>
    </form>
</div>
