<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/dashboard/redirect-to-dashboard']">Home</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" svgIcon="heroicons_mini:chevron-right"></mat-icon>
                    <a class="ml-1 whitespace-nowrap text-primary-500" [routerLink]="['/plans']">Plans</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" svgIcon="heroicons_mini:chevron-right"></mat-icon>
                    <span class="ml-1 text-secondary">{{isEditMode ? 'Edit' : 'Create'}}</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    {{isEditMode ? 'Edit Action Plan' : 'Create Action Plan'}}
                </h2>
                <p class="text-secondary">
                    {{isEditMode ? 'Update your strategic action plan' : 'Define a new strategic action plan'}}
                </p>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4 space-x-2">
            <button
                mat-stroked-button
                (click)="saveDraft()"
                [disabled]="loading">
                <mat-icon [svgIcon]="'heroicons_outline:bookmark'"></mat-icon>
                <span class="ml-2">Save Draft</span>
            </button>
            <button
                mat-stroked-button
                (click)="onFormCancel()">
                Cancel
            </button>
            <button
                mat-flat-button
                color="primary"
                (click)="submitForm()"
                [disabled]="loading">
                <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
                <mat-icon *ngIf="!loading" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                <span class="ml-2">{{isEditMode ? 'Update' : 'Create'}} Plan</span>
            </button>
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-auto p-6 sm:p-10">
        <app-plan-form
            [planId]="planId"
            [isEditMode]="isEditMode"
            [loading]="loading"
            (formSubmit)="onFormSubmit($event)"
            (formCancel)="onFormCancel()"
            (formDraftSave)="saveDraft()"
            (formValidityChange)="onFormValidityChange($event)">
        </app-plan-form>
    </div>
</div>
