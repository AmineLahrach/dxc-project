<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-primary-500" [routerLink]="['/dashboard/redirect-to-dashboard']">Home</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" svgIcon="heroicons_mini:chevron-right"></mat-icon>
                    <a class="ml-1 whitespace-nowrap text-primary-500" [routerLink]="['/service-lines']">Service Lines</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" svgIcon="heroicons_mini:chevron-right"></mat-icon>
                    <span class="ml-1 text-secondary">{{serviceLine.id ? 'Edit' : 'Create'}}</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    {{serviceLine.id ? 'Edit Service Line' : 'Create Service Line'}}
                </h2>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4 space-x-2">
            <button
                mat-stroked-button
                (click)="onCancel()">
                Cancel
            </button>
            <button
                mat-flat-button
                color="primary"
                type="submit"
                [disabled]="!serviceLineForm.form.valid"
                (click)="onSubmit()">
                <mat-icon [svgIcon]="'heroicons_outline:check'"></mat-icon>
                <span class="ml-2">{{serviceLine.id ? 'Update' : 'Create'}}</span>
            </button>
        </div>
    </div>

    <!-- Main content -->
    <div class="flex-auto p-6 sm:p-10">
        <form #serviceLineForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-8">
            <!-- Basic Information -->
            <div class="bg-card rounded-2xl shadow p-6">
                <div class="flex items-center mb-6">
                    <mat-icon class="text-primary mr-3" svgIcon="heroicons_outline:information-circle"></mat-icon>
                    <h3 class="text-lg font-semibold">Service Line Information</h3>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <!-- Service Line Name -->
                    <mat-form-field class="w-full">
                        <mat-label>Service Line Name</mat-label>
                        <input matInput [(ngModel)]="serviceLine.nom" name="nom" required placeholder="Enter service line name">
                        <mat-error *ngIf="serviceLineForm.controls['nom']?.invalid">Service line name is required</mat-error>
                        <mat-hint>A clear, descriptive name for this service line</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex items-center justify-end space-x-4 pt-6 border-t">
                <button
                    type="button"
                    mat-stroked-button
                    (click)="onCancel()">
                    Cancel
                </button>
                <button
                    type="submit"
                    mat-flat-button
                    color="primary"
                    [disabled]="!serviceLineForm.form.valid">
                    <mat-icon svgIcon="heroicons_outline:check"></mat-icon>
                    <span class="ml-2">{{serviceLine.id ? 'Update' : 'Create'}} Service Line</span>
                </button>
            </div>
        </form>
    </div>
</div>
